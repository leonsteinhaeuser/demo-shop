apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cart
  labels:
    app.kubernetes.io/name: demo-shop-cart
    app.kubernetes.io/part-of: demo-shop
    app.kubernetes.io/component: backend-service
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: demo
  source:
    repoURL: ghcr.io/leonsteinhaeuser/demo-shop
    chart: cart
    targetRevision: "*"
    helm:
      values: |
        replicaCount: 1

        image:
          repository: ghcr.io/leonsteinhaeuser/demo-shop-cart
          tag: v0.4.0

        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi

        serviceMonitor:
          enabled: true
          namespace: ""
          labels: {}
          interval: 30s
          scrapeTimeout: 10s
          path: /metrics
          relabelings: []
          metricRelabelings: []

  destination:
    server: https://kubernetes.default.svc
    namespace: demo-shop

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
