apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  labels:
    app.kubernetes.io/name: demo-shop-frontend
    app.kubernetes.io/part-of: demo-shop
    app.kubernetes.io/component: frontend
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: demo
  source:
    repoURL: ghcr.io/leonsteinhaeuser/demo-shop
    chart: frontend
    targetRevision: "v0.4.3"
    helm:
      values: |
        replicaCount: 3

        image:
          repository: ghcr.io/leonsteinhaeuser/demo-shop-frontend
          tag: v0.4.3

        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi

        autoscaling:
          enabled: true
          minReplicas: 3
          maxReplicas: 10
          targetCPUUtilizationPercentage: 80

        upstreamServiceUrls:
          gatewayService: https://gateway.apps.cluster-dgvvn.dynamic.redhatworkshops.io

        route:
          enabled: true
          subdomain: "frontend"
          tls:
            termination: edge

        # Pod Disruption Budget configuration (no ServiceMonitor for frontend)
        podDisruptionBudget:
          enabled: true
          minAvailable: "30%"
          labels: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: demo-shop

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
