{{- if .Values.openshift.scc.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "frontend.fullname" . }}-scc-anyuid
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:{{ include "frontend.fullname" . }}-anyuid
subjects:
- kind: ServiceAccount
  name: {{ include "frontend.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
